<div id="indicator"></div>

<script>
(function(){
  var slides = Array.from(document.querySelectorAll('.slide'));
  var current = 0;
  function show(n){
    if(!slides.length) return;
    slides.forEach(function(s){ s.classList.remove('active'); });
    slides[n].classList.add('active');
    var ind = document.getElementById('indicator');
    if(ind) ind.textContent = (n+1) + " / " + slides.length;
  }
  function next(){ current = (current+1) % slides.length; show(current); }
  function prev(){ current = (current-1 + slides.length) % slides.length; show(current); }
  document.addEventListener('DOMContentLoaded', function(){
    document.getElementById('next').addEventListener('click', next);
    document.getElementById('prev').addEventListener('click', prev);
    document.addEventListener('keydown', function(e){ if(e.key==='ArrowRight') next(); if(e.key==='ArrowLeft') prev(); });
    show(0);
  });
  window.showSlide = function(n){ if(n>=0 && n<slides.length){ current = n; show(current); } }
})();
</script>
